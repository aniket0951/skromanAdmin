{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />
    <link href="path/to/lightbox.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="path/to/lightbox.js"></script>
    <title>Skroman Support</title>
</head>
<body>
    <div class='container-fluid Logi_body'>
        <div class='row logi_main'>
            <div class='col-12 col-md-8 col-lg-8 left_div'>
                <img class='img-thumbnail' src="/static/image/log_main.jpeg" alt='log_main' />
            </div>
            <div class='col-12 col-md-4 col-lg-4 pt-5 right_div'>
                <img class="mx-auto d-block rounded" src="/static/image/skromanlogo.jpeg" alt='logo' />
                <h1 class='text-center pt-3'>Login</h1>
            <form action="{% url 'loginUser' %}">
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" />
                </div>
                <div class="mb-3" id="dropDown">
                    <label for="pwd" class="form-label">Department:</label>
    
                    <select id="list" class="form-select" name="department" aria-label="Default select example">
                        <option name="" selected>Select the Department</option>
                        <option value="Admin">Admin</option>
                        <option value="Sales">Sales</option>
                        <option value="Inventory">Inventory</option>
                        <option value="Production">Production</option>
                        <option value="Installation">Installation</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mx-auto d-block btn-lg">Login</button>
            </form>
            </div>
        </div>
       </div>
</body>
</html>
